<!DOCTYPE html>
<html lang="en">
<head>
    <!-- title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wellyanto Ascii Machine</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<!-- This is the main form-->
<div class="jumbotron text-center pagination-center">
    <form class="center-page" name="image-form" id="image-form" action="" enctype="multipart/form-data">
        <ul style="list-style-type:none">
            <li>
                <a href="#" class="btn btn-default btn-lg" onclick="$('#file-input').click(); return false;">
                    <img src="/res/camera.png" id="picture" alt="Uploaded Picture">
                </a>
                <input id="file-input" class="hidden" name="image" type="file" accept="image/*" capture="camera" onchange="showImage(this);">
            </li>

            <li>
                <input type="submit" class="btn btn-default btn-lg" value="Submit Image"/>
            </li>
        </ul>
    </form>
</div>

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="scripts/app.js" type="text/javascript"></script>

</body>
</html>
